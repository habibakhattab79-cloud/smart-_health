<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Health Assistant</title>

<style>
body{
  font-family: Arial;
  background:#f4f9ff;
  margin:0;
}
header{
  background:#4f7cff;
  color:white;
  padding:20px;
  text-align:center;
  position:relative;
  font-size:22px;
}
.nav{
  position:absolute;
  top:20px;
  right:20px;
  cursor:pointer;
  font-size:24px;
}
.nav-content{
  display:none;
  position:absolute;
  right:0;
  background:white;
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
  border-radius:10px;
  overflow:hidden;
}
.nav-content a{
  display:block;
  padding:10px 15px;
  text-decoration:none;
  color:#333;
}
.nav-content a:hover{
  background:#f0f0f0;
}

.container{
  max-width:600px;
  margin:30px auto;
  background:white;
  padding:20px;
  border-radius:15px;
  box-shadow:0 5px 12px rgba(0,0,0,0.1);
}

.card{
  margin-bottom:25px;
}

h2{
  margin-bottom:10px;
  color:#4f7cff;
}

textarea, input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-top:10px;
}

button{
  background:#4f7cff;
  color:white;
  border:none;
  padding:12px;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
  margin-top:15px;
  width:100%;
}

.result{
  background:#f4f6fb;
  padding:15px;
  border-radius:10px;
  margin-top:15px;
  font-size:15px;


  
body.dark{
  background:#121212;
  color:white;
}

}
</style>
</head>

<body>

<header>
Smart Health Assistant
<div class="nav" onclick="toggleNav()">‚ãÆ</div>
<div class="nav-content" id="navMenu">
  <a href="data.html">Data</a>
  <a href="dashboard.html">Dashboard</a>
  <a href="comparison.html">Comparison</a>
  <a href="assistant.html">AI Assistant</a>
  <a href="settings.html">Settings</a>
</div>
</header>

<div class="container">

  <!-- ÿ™ÿ≠ŸÑŸäŸÑ ÿßŸÑÿØÿßÿ™ÿß -->
  <div class="card">
    <h2>Analyze My Health Data</h2>
    <button onclick="analyzeData()">Analyze My Data</button>
    <div class="result" id="analysisResult"></div>
  </div>

  <!-- ÿ•ÿØÿÆÿßŸÑ ÿ£ŸÉŸÑ ŸäÿØŸàŸä -->
  <div class="card">
    <h2>Food Analysis (Manual)</h2>
    <input type="text" id="foodName" placeholder="e.g. Chicken sandwich">
    <input type="number" id="foodCalories" placeholder="Calories (if known)">
    <button onclick="analyzeFood()">Analyze Food</button>
    <div class="result" id="foodResult"></div>
  </div>

  <!-- ŸÉÿßŸÖŸäÿ±ÿß (ŸÖÿ≥ÿ™ŸÇÿ®ŸÑŸä) -->
  <div class="card">
    <h2>Food Image (Coming Soon)</h2>
    <input type="file" accept="image/*">
    <div class="result">
      üì∑ Image recognition will be powered by AI APIs (future update)
    </div>
  </div>

</div>

<script>
function toggleNav(){
  let menu=document.getElementById("navMenu");
  menu.style.display = menu.style.display==="block" ? "none" : "block";
}

function analyzeData(){
  let sleep = Number(localStorage.getItem("sleep")) || 0;
  let water = Number(localStorage.getItem("water")) || 0;
  let exercise = Number(localStorage.getItem("exercise")) || 0;
  let stress = Number(localStorage.getItem("stress")) || 0;
  let screen = Number(localStorage.getItem("screenTime")) || 0;

  let msg = "üß† AI Health Analysis:<br><br>";

  if(sleep < 6) msg += "- You need more sleep üí§<br>";
  else msg += "- Sleep level is good ‚úÖ<br>";

  if(water < 2) msg += "- Drink more water üíß<br>";
  else msg += "- Hydration is good üíô<br>";

  if(exercise < 20) msg += "- Increase physical activity üèÉ‚Äç‚ôÄÔ∏è<br>";
  else msg += "- Great activity level üí™<br>";

  if(stress > 60) msg += "- Stress is high, try relaxing üßò‚Äç‚ôÄÔ∏è<br>";

  if(screen > 5) msg += "- Reduce screen time üì±<br>";

  document.getElementById("analysisResult").innerHTML = msg;
}

function analyzeFood(){
  let name=document.getElementById("foodName").value;
  let calories=Number(document.getElementById("foodCalories").value);

  if(!name){
    document.getElementById("foodResult").innerText="Please enter food name üçΩÔ∏è";
    return;
  }

  let msg = `üçΩÔ∏è Food: ${name}<br>`;

  if(calories){
    msg += `Calories: ${calories} kcal<br>`;
    if(calories>600) msg += "‚ö†Ô∏è High calorie meal, eat in moderation.";
    else msg += "‚úÖ Balanced choice!";
  } else {
    msg += "Calories will be estimated by AI in future versions ü§ñ";
  }

  document.getElementById("foodResult").innerHTML = msg;
}
</script>
<script src="app.js"></script>

</body>
</html>
